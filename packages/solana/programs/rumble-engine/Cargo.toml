[package]
name = "rumble-engine"
version = "0.1.0"
description = "Rumble engine: betting, combat, and payouts for Underground Claw Fights"
edition = "2021"

[lib]
crate-type = ["cdylib", "lib"]
name = "rumble_engine"

[features]
default = []
combat = ["dep:sha2", "dep:ephemeral-rollups-sdk"]
no-entrypoint = []
no-idl = []
no-log-ix-name = []
cpi = ["no-entrypoint"]
idl-build = ["anchor-lang/idl-build"]

[dependencies]
anchor-lang = { version = "0.32.1", features = ["init-if-needed"] }
sha2 = { version = "0.10", optional = true }
ephemeral-rollups-sdk = { version = "0.6.5", features = ["anchor"], optional = true }
